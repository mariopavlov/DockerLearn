version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    container_name: elasticsearch
    environment:
      - node.name=5616_mario_es
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    tty: true
    networks:
      - docker
  kibana:
    container_name: kibana
    image: kibana:5.6.16
    volumes:
      - ./kibana/config/kibana.yml:/etc/kibana/kibana.yml
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    tty: true
    networks:
      - docker
  cerebro:
    container_name: cerebro
    image: yannart/cerebro:0.5.0
    volumes:
      - ./cerebro/config/conf:/opt/cerebro/conf
      - ./cerebro/logs:/opt/cerebro/logs
    depends_on:
      - elasticsearch
    ports:
      - 9000:9000
    tty: true
    networks:
      - docker
  logstash:
    image: logstash:5.6.16
    links:
    - elasticsearch
    depends_on:
    - elasticsearch

volumes:
  esdata:
    driver: local

networks:
  docker:
    driver: bridge
